<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body class="bg-dark">
   <div class="jumbotron m-5">
    <h1 class="display-3 text-center mb-5">Todo List</h1>

<div class="container">
    <button onclick="handlers.addTodo()" class="btn btn-warning mt-3">Add Todo</button>
    <input type="text" id="addTodoTextInput" class="form-control">
    <p class="text text-muted text-center">What would you like to do? (i.e. Go to the store, learn JavaScript, etc)</p>
</div>
<div class="container mt-3 text-center">
    <button onclick="handlers.changeTodo()" class="btn btn-info">Change Todo</button>
    <input type="number" id="changeTodoPositionInput">
    <input type="text" id="changeTodoTextInput">
    <p class="text text-muted text-center">Enter the todo index, then the new todo!</p>
</div>

<div class="container mt-3 text-center">
    <button onclick="handlers.toggleCompleted()" class="btn btn-success">Completed Todo</button>
    <input type="number" id="toggleCompletedPositionInput">
    <p class="text text-muted text-center">Enter the todo index</p>
</div>
<div class="container text-center mt-5">
    <button onclick="handlers.toggleAll()" class="btn btn-primary ml-3">Mark all as complete/incomplete</button>
 </div>
</div>

<div class="container bg-light text-center">
<ul class="list list-unstyled m-auto">
</ul>
</div>



   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="main.js"></script>
</body>
</html>
